<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/lib/bootstrap-table/bootstrap-table.min.css" />
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Prova di integrazione</h1>

        <table 
            class="table table-striped" 
            data-toggle="table"
            data-url="studenti.json"
            data-search="true"
            data-show-export="true"
            data-export-types="['csv', 'excel']"
            data-export-options='{"fileName": "EsportaGio"}'>
            <thead>
                <tr>
                    <th data-field="matricola">Matricola</th>
                    <th data-field="nome">Nome</th>
                    <th data-field="cognome">Cognome</th>
                    <th data-field="corso">Corso</th>
                </tr>
            </thead>
        </table>
    </div>
    
    <script src="assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="assets/lib/table-export/tableExport.min.js"></script>
    <script src="assets/lib/bootstrap-table/extensions/export/bootstrap-table-export.min.js"></script>
</body>
</html>
